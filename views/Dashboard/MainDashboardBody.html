
      <!-- page content -->
      <div class="right_col" role="main" style="height:900px !important;" id="SecondCtrl" ng-app="app" ng-controller="LineCtrl">

        <!-- top tiles -->
        <div class="row tile_count">
          <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
              <span class="count_top"><i class="fa fa-user"></i> Total Customers</span>
              <div class="count" ng-cloak>{{Counts.CustomerCount}}</div>
            </div>
          </div>
          <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
              <span class="count_top"><i class="fa fa-shopping-cart"></i> Total Cake Orders</span>
              <div class="count" ng-cloak>{{Counts.CakeCount}}</div>
            </div>
          </div>
          <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
              <span class="count_top"><i class="fa fa-thumbs-down"></i> Pending Orders</span>
              <div class="count " ng-cloak>{{Counts.PendingPayments}}</div>
            </div>
          </div>
          <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
              <span class="count_top"><i class="fa fa-spinner"></i> Partial Orders</span>
              <div class="count" ng-cloak>{{Counts.PartialPayments}}</div>
            </div>
          </div>
          <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
              <span class="count_top"><i class="fa fa-thumbs-up"></i> Completed Orders</span>
              <div class="count" ng-cloak>{{Counts.CompletedPayments}}</div>
            </div>
          </div>
          <div class="animated flipInY col-md-2 col-sm-4 col-xs-4 tile_stats_count">
            <div class="left"></div>
            <div class="right">
              <span class="count_top"><i class="fa fa-inr"></i> Total Collection (RS)</span>
              <div class="count green" ng-cloak>{{Counts.TotalCollection}}</div>
            </div>
          </div>

        </div>
        <!-- /top tiles -->
        <br /><br />

        <div class="row" >
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="dashboard_graph">

              <div class="row x_title">
                <div class="col-md-6">
                  <h3><i class="fa fa-line-chart"></i> Order Stats</h3>
                </div>
              </div>

              <div class="col-md-10 col-sm-10 col-xs-12"  >
                <div >
                  <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
          chart-legend="true" chart-series="series" chart-click="onClick"></canvas>
                </div>

              </div>

              <div class="clearfix"></div>
            </div>
          </div>

        </div>




      </div>
      <!-- /page content -->

    </div>

  </div>
  <div id="custom_notifications" class="custom-notifications dsp_none">
    <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
    </ul>
    <div class="clearfix"></div>
    <div id="notif-group" class="tabbed_notifications"></div>
  </div>


</body>

</html>
