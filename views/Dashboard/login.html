              <a class="reset_pass" href="#">Lost your password?</a>
            </div>
            <div class="clearfix"></div>

                                <strong id="ErrorMessage" ></strong>
                                </div>
              <div>
                <input type="text" class="form-control" placeholder="Organization Name"  ng-model="register.organizationName" required="" name="OrganizationName"/>
              </div>
              <div>
                <input type="text"  class="form-control" placeholder="Mobile"  maxlength="10"  pattern="[0-9]{10}" name="OrganizationMobile" ng-model="register.organizationMobile" required="" />
              </div>
              <div>
                <input type="email" class="form-control" ng-model="register.organizationEmail" placeholder="Email" required="" />
              </div>
                     <div>
                <textarea class="form-control"  ng-model="register.organizationAddress" placeholder="Organization Address" required="" style="margin-bottom: 11px;"></textarea>
              </div>
              <div>
                <input type="text" class="form-control"  name="OrganizationZip" ng-model="register.organizationZip" placeholder="Organization Zip" required="" />
              </div>
              <div>
                <label class="light" for="FSSAI"><b> Do you have FSSAI certificate? </b></label> <input type="checkbox" ng-model="register.isHaveFSSAI" id="FSSAI" value="FSSAI" name="FSSAI"><br>
     </div>
        <div ng-show="register.isHaveFSSAI">
        <input type="text" class="form-control"  id="OrganizationValidUpto"  placeholder="Valid up to"  name="OrganizationValidUpto" ng-model="register.organizationValidUpto">
         </div>
         <div>
        <input type="text" class="form-control"  id="OrganizationVatNo"  placeholder="Vat Number" name="OrganizationVatNo" ng-model="register.organizationVatNo">
   </div>
              <div>
                <input type="text" class="form-control" placeholder="Name" ng-model="register.userName"  required="" />
              </div>
                <div>

               <input type="email" class="form-control" id="mail"  placeholder="User Email" name="user_email" ng-model="register.user_email" required>
  </div> <div>

              <input type="text"  class="form-control" id="user_mobile" placeholder="User Mobile" maxlength="10"  pattern="[0-9]{10}" name="user_mobile" ng-model="register.user_mobile" required>
        </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required=""  minlength="6" name="user_password" ng-model="register.user_password"/>
              </div>
              <div>
                <input type="password" class="form-control" ng-model="register.confirm_password" placeholder="Confirm Password" required=""  />
              </div>
              <div>
                <input type="file" class="form-control" name="file" id="uploadFile" placeholder="Logo" required=""  />
              </div>

              <div>
                  <input type="submit" class="btn btn-success"  value="Submit"></input>

<!--
                <a class="btn btn-default submit">Submit</a>-->
              </div>
              <div class="clearfix"></div>
              <div class="separator">

                <p class="change_link">Already a member ?
                  <a href="#tologin" class="to_register"> Log in </a>
                </p>
                <div class="clearfix"></div>
                <br />
                <div>
                  <p>©2016 All Rights Reserved. Aguai Solutions.</p>
                </div>
              </div>
            </form>
            <!-- form -->
          </section>
          <!-- content -->
        </div>
      </div>

    </div>
